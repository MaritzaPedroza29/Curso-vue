<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.js"></script>
        <script>
            Vue.component('todo-add',{
                template: ` <div>
                    <input type="text" v-model="tittle" />
                    <button v-on:click="onClick">AÃ±adir</button>
                    </div> ` ,
                    data:function(){
                        return {
                            tittle:null
                        }
                    },
                    methods:{
                        onClick:function(){
                            this.$emit('new',{ tittle: this.tittle })
                        }
                    }
            })
            Vue.component('todo-item',{
                props:['todo'],
                template: `<li>{{todo.tittle}}</li>  ` 
            })
            Vue.component('todo-list',{
                props: ['todos'],
                template:  ` <ul>
                    <todo-item 
                        v-for="(todo,index) in todos"
                        :key="index"
                        :todo="todo">
                    </todo-item>
                    </ul> ` 
            })
            const app = new Vue({
                el: '#app',
                data: {
                  todos: [
                    {tittle: 'Tarea 1', completed:false},
                    {tittle: 'Tarea 2', completed:false},
                    {tittle: 'Tarea 5', completed:false},
                  ]
                },
                template:`<div> 
                        <todo-list :todos="todos"></todo-list>
                        <todo-add @new="addnewtodo"></todo-add>
                    </div>
                 ` ,
                 methods:{
                    addnewtodo: function(todo){
                        this.todos.push(todo)
                    }
                 }
            })
        </script>
    </body>
</html>
